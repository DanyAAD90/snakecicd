<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        canvas {
            background-color: #000;
            display: block;
            margin: 0 auto;
        }
        #version {
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <div id="version">Obecna wersja gry to 1.35</div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const scale = 20;
        const rows = canvas.height / scale;
        const columns = canvas.width / scale;

        let snake;
        let food;
        let score = 0;
        let speed = 10;
        let interval;

        const hamsterImage = new Image();
        hamsterImage.src = "hamster.png"; // PodmieÅ„ na poprawnÄ… Å›cieÅ¼kÄ™ do obrazu

        (function setup() {
            snake = new Snake();
            food = new Food();
            food.randomize();
            startGameLoop();
        })();

        function startGameLoop() {
            if (interval) clearInterval(interval);
            interval = window.setInterval(gameLoop, 1000 / speed);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            snake.update();
            snake.draw();
            food.draw();
            displayScore();

            if (snake.eat(food)) {
                food.randomize();
                score += 10;
                if (score % 50 === 0) {
                    speed++;
                    startGameLoop();
                }
            }

            if (snake.checkCollision()) {
                alert(`Game Over! Your score: ${score}`);
                snake.reset();
                score = 0;
                speed = 10;
                startGameLoop();
            }
        }

        function Snake() {
            this.snakeArray = [{x: 10, y: 10}];
            this.direction = "right";
            this.length = 1;

            this.update = function() {
                let head = this.snakeArray[this.snakeArray.length - 1];
                let newHead;

                if (this.direction === "right") newHead = {x: head.x + 1, y: head.y};
                if (this.direction === "left") newHead = {x: head.x - 1, y: head.y};
                if (this.direction === "up") newHead = {x: head.x, y: head.y - 1};
                if (this.direction === "down") newHead = {x: head.x, y: head.y + 1};

                this.snakeArray.push(newHead);
                if (this.snakeArray.length > this.length) {
                    this.snakeArray.shift();
                }
            };

            this.draw = function() {
                for (let i = 0; i < this.snakeArray.length; i++) {
                    let part = this.snakeArray[i];
                    if (i === this.snakeArray.length - 1) {
                        // GÅ‚owa wÄ™Å¼a - rysuj obrazek
                        if (hamsterImage.complete) {
                            ctx.drawImage(
                                hamsterImage,
                                part.x * scale,
                                part.y * scale,
                                scale,
                                scale
                            );
                        } else {
                            ctx.fillStyle = "green";
                            ctx.fillRect(part.x * scale, part.y * scale, scale, scale);
                        }
                    } else {
                        // Reszta ciaÅ‚a wÄ™Å¼a
                        ctx.fillStyle = "white";
                        ctx.fillRect(part.x * scale, part.y * scale, scale, scale);
                    }
                }
            };

            this.changeDirection = function(event) {
                if (event.keyCode === 37 && this.direction !== "right") this.direction = "left";
                if (event.keyCode === 38 && this.direction !== "down") this.direction = "up";
                if (event.keyCode === 39 && this.direction !== "left") this.direction = "right";
                if (event.keyCode === 40 && this.direction !== "up") this.direction = "down";
            };

            this.eat = function(food) {
                let head = this.snakeArray[this.snakeArray.length - 1];
                if (head.x === food.x && head.y === food.y) {
                    this.length++;
                    return true;
                }
                return false;
            };

            this.checkCollision = function() {
                let head = this.snakeArray[this.snakeArray.length - 1];
                if (head.x < 0 || head.x >= columns || head.y < 0 || head.y >= rows) {
                    return true;
                }
                for (let i = 0; i < this.snakeArray.length - 1; i++) {
                    if (this.snakeArray[i].x === head.x && this.snakeArray[i].y === head.y) {
                        return true;
                    }
                }
                return false;
            };

            this.reset = function() {
                this.snakeArray = [{x: 10, y: 10}];
                this.direction = "right";
                this.length = 1;
            };
        }

        function Food() {
            this.x;
            this.y;

            this.randomize = function() {
                this.x = Math.floor(Math.random() * columns);
                this.y = Math.floor(Math.random() * rows);
            };

            this.draw = function() {
                ctx.font = `${scale - 2}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillStyle = "white";
                ctx.fillText("ðŸŒ¾", this.x * scale + scale / 2, this.y * scale + scale / 2);
            };
        }

        function displayScore() {
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 20);
        }

        window.addEventListener("keydown", function(event) {
            snake.changeDirection(event);
        });
    </script>
</body>
</html>
